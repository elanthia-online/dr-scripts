---
# https://elanthipedia.play.net/mediawiki/index.php/Warrior_Mage#Circle_Requirements
# 3 Magics: Arcana, Targeted Magic, Attunement
# 5 Weapons (only 3 are needed to circle): Brawling, Heavy Thrown, Polearms, Large Edged, Twohanded Edged
# 2 Armors (only 1 is needed to circle): Light Armor, Shield Usage
# 4 Survivals: Athletics, Perception, Skinning, Stealth
# 3 Lores: Appraisal, Tactics, Scholarship

# Eventually you will need to train 2 more Magics to circle (for a total of 5)
# However, you will probably end up training them all since they each have very useful spells
# The other Magic skills are: Augmentation, Warding, Debilitation, Utility

###########################################
### Pulls settings from central file(s) ###
### to make maintaining multiple yamls  ###
### easier.                             ###
###########################################
include:
  - Dartellum-main
  - Dartellum-WM
  - Dartellum-workorders-recipes-overrides
  - Dartellum-sigil-setup

# hometown: Crossing
hometown: Shard
loot_delay: 15
firing_delay: 6
#sort_auto_head: false
guilty_plea: guilty
bescort_fare_handling: false

###########################
### Instrument settings ###
###########################
#instrument: tabla
worn_instrument: cowbell

#############################
### Pattern Hues settings ###
#############################
### gesture is either random, custom, or a specific setting
pattern_hues:
  duration: 600
  gesture: custom
  pattern_hues_styles:
    pattern:
    - bright
    - hazy
    - gleaming
    - lucent
    hue:
    - soot black
    - emerald
    - bone white
    - snowflake white
    - yellow
    - charcoal black
    - sky blue

#########################
### Wearable trashcan ###
#########################
worn_trashcan: bucket
worn_trashcan_verb: pull

##################
### Containers ###
##################
storage_containers:
  - &back embroidered backpack
  - &shoulder_1 party sack # Box spillover and large storage
  - &storage_vault watery portal # 200 item vault backpack
  - &storage_1 green backpack # Filled gem pouches
  - &storage_2 blue backpack # Specials go here
  - &storage_3 red backpack # Boxes that were too hard to pick
  - &storage_4 duffel bag # General
  - &zill_pouch zillinen pouch
  - &thigh_bag thigh bag # Holds 20 of any size
  - &bundle striking bag # Holds 5 of any size plus inv slot increaser
  - &hip_pouch hip pouch # Holds 10 of any size
  - &belt_1 champion's belt
  - &lootpouch wyvern-hide lootpouch

#######################
### Special aliases ###
#######################
my_safe_room: &my_safe_room xxxx
get2_safe_room: &get2_safe_room get2 xxxx
training_room: &training_room xxxx
my_forage_room: &my_forage_room get2 xxxx
my_lumber_clean_room: &my_lumber_clean_room get2 xxxx
crafting: &crafting xxxx
pick_secondary: &pick_secondary pick source="party sack"
empath1: &empath1 xxxx
empath1_room: &empath1_room xxxx
empath2: &empath2 xxxx
empath2_room: &empath2_room xxxx

#######################
###  Loot counters  ###
#######################
loot_counter:
  combat_script: combat-trainer
  farming_script: checkrested
  picking_script: pick #locksmithing
  gem_container: black pouch

loot_logger:
  combat_script: combat-trainer
  farming_script: checkrested
  picking_script: pick
  gem_container: pouch
  verbose_mode: true
  verbose_timer: 30

####################
### Ritual focus ###
####################
ritual: &ritual
  focus: elemental dragon # steel staff
  tied_focus: false
  worn_focus: true        # false
  sheathed_focus: false   # true
  skip_retreat: true

##########################
### Runestone settings ###
##########################
runestone_storage: *zill_pouch
runestone_harness: 5 # Only used for invoke-rune.lic
### Setting runestone_purchase to true means you must have access to Shard.
### These runestones are only purchasable there.
### Uses restock section.
runestone_purchase: true

#######################
### Scroll Stackers ###
#######################
scroll_stackers:
- booklet
- scroll.case
- poke
- papers
- scroll.folio

#########################
### Familiar settings ###
#########################
#stop_on_familiar_drag: true

familiar:
  type: owl
  container: *zill_pouch
  fill_charge: true

########################
### Hunting settings ###
########################
stop_hunting_if_bleeding: false
hunting_room_max_searches: 30
hunting_room_min_mana: 12
#hunting_room_strict_mana: false
health_threshold: 30
hunting_file_list:
### not needed for T2 ###
#- main
#- LE
#- boxes
##- crossbow

#priority_skills_lower_limit: 6
training_manager_hunting_priority: true
training_manager_priority_skills:
  - Large Edged
  - Targeted Magic

#prehunt_buffing_room: *my_safe_room
